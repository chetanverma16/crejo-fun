<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="main.css">
    <title>Crejo Fun Task</title>
</head>

<body>
    <h1>Credit Card Form</h1>
    <div class="card">
        <div class="row-one">
            <div class="text" id="cardnumber">---- ----- ----- ---- </div>
        </div>
        <div class="row-two">
            <div class="name" id="creditcardname">--------</div>
            <div class="cvv">
                <span>Valid thru</span>
                <h3 id="creditcardvalidity">-- / --</h3>
            </div>
        </div>
    </div>
    <form>
        <input type="number" placeholder="Credit Card Number" id="cardinput">
        <input type="text" placeholder="Enter Your Name" id="creditcardnameinput">
        <div class="row">
            <input type="text" placeholder="Valid Thru" id="creditcardvalidityinput">
            <input type="cvv" placeholder="CVC" id="creditcardicvvinput">
        </div>
        <input class="submit-btn" type="submit" value="PAY">
    </form>
</body>

<script src="main.js"></script>

</html>
